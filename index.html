<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran Terdampak Bencana</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Dasar Halaman */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scroll bar */
        }
        /* Kontainer Peta */
        #map {
            height: 100%;
            width: 100%;
        }
        /* Pengaturan Sidebar Detail */
        #sidebar {
            position: absolute;
            left: -350px; /* Mulai dari luar layar */
            top: 10px;
            bottom: 10px;
            width: 320px;
            background: white;
            padding: 15px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            border-radius: 5px;
            transition: left 0.5s ease; /* Efek animasi geser */
            z-index: 1000; /* Muncul di atas peta */
            overflow-y: auto; /* Bisa di-scroll jika konten panjang */
        }
        #sidebar.visible {
            left: 10px; /* Posisi saat terlihat */
        }
        #sidebar h3 {
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #sidebar p {
            margin: 5px 0;
            line-height: 1.6;
        }
        #sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        #sidebar .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <h3>Detail Laporan</h3>
    <div id="sidebar-content">
        </div>
</div>


<script>
    // --- PENGATURAN ---
    const DATA_URL = 'https://script.google.com/macros/s/AKfycbwro8satQk5-0ed5ChlnEQXwz8_nqwaVKkbv6THKMC-gVzoFpY3Hn3DezTQqmz-oRnf/exec';
    const mapCenter = [-8.17, 113.70]; // Jember
    const initialZoom = 12;
    // --- AKHIR PENGATURAN ---

    // 1. Mendefinisikan Tampilan Peta (Basemaps)
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });
    
    // Inisialisasi Peta
    const map = L.map('map', {
        center: mapCenter,
        zoom: initialZoom,
        layers: [osm] // Layer default yang ditampilkan
    });

    // Membuat objek untuk kontrol layer
    const baseMaps = {
        "Peta Jalan": osm,
        "Citra Satelit": satellite
    };

    // 2. Menambahkan Kontrol Pilihan Tampilan Peta
    L.control.layers(baseMaps).addTo(map);

    // Definisi ikon marker
    const iconRusakBerat = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
    });
    const iconRusakSedang = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
    });
    const iconRusakRingan = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
    });

    // Mengambil data dan menambahkan ke Peta
    fetch(DATA_URL)
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                let chosenIcon = iconRusakRingan;
                if (item.kerusakan === 'Rusak Sedang') chosenIcon = iconRusakSedang;
                else if (item.kerusakan === 'Rusak Berat') chosenIcon = iconRusakBerat;

                const marker = L.marker([item.lat, item.lng], {icon: chosenIcon}).addTo(map);
                
                // 3. Menambahkan Aksi Klik pada Marker untuk Membuka Sidebar
                marker.on('click', function() {
                    openSidebarWithData(item);
                });
            });
        })
        .catch(error => {
            console.error('Gagal mengambil data:', error);
            alert("Tidak dapat memuat data lokasi.");
        });

    // Fungsi untuk mengisi dan menampilkan sidebar
    function openSidebarWithData(data) {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('sidebar-content');
        
        content.innerHTML = `
            <p><strong>Nama Korban:</strong><br>${data.nama || 'Tidak ada data'}</p>
            <p><strong>Jenis Bencana:</strong><br>${data.bencana || 'Tidak ada data'}</p>
            <p><strong>Tingkat Kerusakan:</strong><br>${data.kerusakan || 'Tidak ada data'}</p>
            <p><strong>Bagian Rusak:</strong><br>${data.bagianRusak || 'Tidak ada data'}</p>
            <p><strong>Pengkajian Dampak:</strong><br>${data.pengkajian || 'Tidak ada data'}</p>
        `;
        
        sidebar.classList.add('visible');
    }

    // Fungsi untuk menutup sidebar
    function closeSidebar() {
        document.getElementById('sidebar').classList.remove('visible');
    }
</script>

</body>
</html>
